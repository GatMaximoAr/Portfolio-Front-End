<div class="container-fluid fondo-login">
    <div class="row">
        <div class="d-flex flex-colunm justify-content-center mt-5 mb-5">
            <div class="card border-secondary w-50 mb-5">
                <div class="card-body py-3">
                    <h3 class="card-title">Login</h3>
                    <form [formGroup]="formularioLogin" (ngSubmit)="onLogin(formularioLogin.value)">
                        <div class="mb-3">
                            <label for="form_password" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese Nombre de Usuario" formControlName="nombreUsuario">
                          </div>

                          <div class="mb-3">
                            <label for="form_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese Password" formControlName="password">
                          </div>
    
                          <ng-container *ngIf="logError">
                            <small class="text-danger"> <b>Usuario y/o Password son incorectos</b> </small>
                        </ng-container>
                          <div>
                            <button type="submit" [disabled]="formularioLogin.invalid" class="btn btn-success mt-2 form-control">
                                Login
                            </button>
                          </div>
                    </form>

                    <div>
                        <button type="button" class="btn btn-primary mt-4" (click)="cambiarValor()">
                            Entrar como visitante
                        </button>
                      </div>
                </div>
    
            </div>
        </div>
    </div>
    
</div>
